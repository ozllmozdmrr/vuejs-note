<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alıştırma 2</title>

</head>
<body>
    <div id="practice">
        <!-- 1) Butona tıklandığında bir alert kutusu çıkartınız -->
        <div>
            <button v-on:click="alert('Ödev 2 sayesinde pekiştiriyoruz')">Alert Göster</button>

        </div>

        <!--  2) "keydown" event'ini dinleyerek value değilkeni içerisinde yazdığınız veriyi saklayın
            ipucu: event.target.value size yazdığınız değeri verebilir.
        -->
        <div>
            <input type="text" v-on:keydown="updateValue">
            <p>{{ value }}</p>
        </div>
        <!-- 3) 2.Uygulamayı düzenlyerek eğer keywdown ENTER ise yazdığınız verinin value değerine aktarılmasını sağlayın -->
        <div>
            <input type="text" v-on:keydown.enter="updateValue">
        <p>{{ value }}</p>
        </div>
    </div>
    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        new Vue ({
            el: '#practice',
            data: { 
                value: ''
            },
            methods : {
			alert: function(name){
				alert(name);
			},
			updateValue : function(event){
				this.value = event.target.value;
			}
		}
        });



    </script>

    
</body>
</html>
