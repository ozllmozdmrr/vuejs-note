<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Attribute Bind İşlemi </title>
</head>
<body>
    

<div id="app">
    <p>{{ hello() }} <a v-bind:href="link">Link</a></p>     
 </div>

<!--  Hello gibi bir veriyi  yazdırmak yerine link vermek istiyoruz. linke tıklandığında bir web sitesine gitsin -->

    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



 <script>
    new Vue ({
        el : '#app',
        data : {
            title : "Merhaba Arkadaşlar,",
            description : "Vue.js eğitim notlarımı incelemeyi unutmayın.",
            link : "https://www.linkedin.com/in/ozllmozdmrr/",
        },
        methods : {
            hello : function (){
                return this.title + this.description ;
            }
        }
    })
   </script> 

<!-- 1.Link isimli bir proprety oluşturmak 
     2. Şuan 404 karşılıyor çünkü template içerisinde interpolation  kullnarak bir veriyi yazdırabiliyoruz, fakat burada "href" bir attribute olduğu için içerisinde interpolation kullanarak dinamik bir veri aktaramıyoruz.
     Bunun yerine ;
     istediğimiz  attribute etkilemek için yada değerini değiştirmek için Attribute Bind dediğimiz olay devreye giriyor.
     
    Peki nasıl ?

    bind etmek = bağlamak
    
      <p>{{ hello() }} <a v-bind:href="link">Link</a></p>      Burada vue'si href isimli attribute bağla diyoruz. Bu işlemden sonra süs parantezler kalkar.




-->

 


</body>
</html>
