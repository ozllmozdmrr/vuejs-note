<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> VueJS Template yapısını kavrayalım</title>
</head>
<body>
    

<div id="app">
    <p>
        {{ title }}
    </p>
</div>




<!-- 
    Vue.js kesinlikle html üzerinde direk bir işlem yapmıyor dolaylı yoldan işlem yapıyor.
    Vue.js html templatemizi kontrol altına aldığı veriyi  html yapısını alıyor ve bunu render ediyor. 
    Render ederken süslü parantezler içerisindeki verileri kendi veriyleriyle kıyaslıyor, bakıyor, yorumluyor ve hmtl de title gördüğü için ve data içerisinde de title olduğu için değerini p titlea yazıyor. 
    Bunu sonucunda ortaya bir tane html kod çıkartıyor, html koduda direk DOM'a aktarıyor. 
   


 -->






    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

   <script>

    new Vue({
        el : "#app",
        data : {
            title : "VueJS Template yapısını kavrayalım",
        },
    });
   </script>
    


</body>
</html>
