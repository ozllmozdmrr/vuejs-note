<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Directive Kullanımı </title>
</head>
<body>
    

<div id="app">
    <p>{{ hello() }} <a v-bind:href="link">Link</a></p>     
 </div>


    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



 <script>
    new Vue ({
        el : '#app',
        data : {
            title : "Merhaba Arkadaşlar,",
            description : "Vue.js eğitim notlarımı incelemeyi unutmayın.",
            link : "https://www.linkedin.com/in/ozllmozdmrr/",
        },
        methods : {
            hello : function (){
                return this.title + this.description ;
            }
        }
    })
   </script> 


 


</body>
</html>
