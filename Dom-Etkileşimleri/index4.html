<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Directive Kullanımı </title>
</head>
<body>
        <!-- Directive Nedir
                Bize vue.js tarafından işlem yapmamızı sağlayan tanımlamalar diyebiliriz.Vue.js kendi içerisinde bir çok ihtiyacımız olabilecek bir çok işlemi tanımlamalara sahip.
                   
                v-bind : Bizim herhangi bir attribute direk vue.js  instance bir propertyi bağlamamızı sağlayan directivedir.Directive ise bize küçük küçük attribute gibi tanımlamalarla vue instance iş yaptırmayı sağlayan yapılardır.

                v-once : Html üzerinde süslü parantezler içerisinde bulunan değişken, script kısmında data içerisindeki değeri ne zaman değişirse değişecektir ancak v-once kullandığımızda değerin bir defa kullanılmasını sağlayabiliriz.Kısaca v-once ilk render işlemi sonrasında html üzerinde verinin aynı kalmasını sağlar .

                v-html:Vue.js script tarafında yazılan html kodlarını düz metin olarak yorumlar ve çalışamaz hale getirir bunu önlemek için v-html kullanılır.

                (!)Süslü parantezler içerisine yazılan herhangi bir property string olarak algılanır.

                v-on: Event bağlamak için kullanırız.


        -->





<div id="app">
    <p>{{ hello() }} <a v-bind:href="link">Link</a></p>     
 </div>


    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



 <script>
    new Vue ({
        el : '#app',
        data : {
            title : "Merhaba Arkadaşlar,",
            description : "Vue.js eğitim notlarımı incelemeyi unutmayın.",
            link : "https://www.linkedin.com/in/ozllmozdmrr/",
        },
        methods : {
            hello : function (){
                return this.title + this.description ;
            }
        }
    })
   </script> 


 


</body>
</html>
