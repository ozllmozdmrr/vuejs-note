<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once ile re-render işlemini engellemek</title>
</head>
<body>
    
    
    
    <div id="app">
        <p v-once>{{ title }}</p>
    <p>{{ hello() }} <a v-bind:href="link">Link</a></p>     
 </div>
        <!-- 
            Bazı durumlarda sayfa yüklendikten sonra yani vue.js template render ettikten sonra bazı bilgilerin özellikle DOM üzerinde değişmesini istemeyebiliriz. 
         -->




         <!-- v-once : Bizim ilk  renderdan sonra html üzerinde verinin data içerisinde neyse öyle kalmasını sağlayan directivedir.-->

    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



 <script>
    new Vue ({
        el : '#app',
        data : {
            title : "Merhaba Arkadaşlar,",
            description : "Vue.js eğitim notlarımı incelemeyi unutmayın.",
            link : "https://www.linkedin.com/in/ozllmozdmrr/",
        },
        methods : {
            hello : function (){
                this.title = "Merhaba !!!"
                return this.title;
            }
        }
    })
   </script> 


 

    
</body>
</html>
