<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Objesinden Event verisini almak</title>
</head>
<body>
    <div id="app">
        <button v-on:click="showAlert">Alert Göster</button>

        <!-- Butona tıkladığımız sürece counterın değeri bir artıcaktır.
        İki yol vardır!-->

        <!-- İlk yol javascript  -->
        <button v-on:click="counter++">Arttır</button>

        <!-- İkinci yol --- fonksiyon  -->
        <button v-on:click="increaseCounter">Arttır</button>


        <p> {{ counter}}</p>

        <!-- Burada koordinatları göstericeğiz -->
        <p v-on:mousemove="updateCoords"> Koordinat : {{x}},{{y}}</p>
    </div>

    <!-- 
       Dom tarafından bize sağlanan bir diğer özellik event argümanı, yani bu event objesi bize bazı bilgiler sunuyor.Tıkladığımız elementle ilgili ve buna benzer örnekler sunabiliyor.


     -->
    
    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue ({
            el : "#app",
            data : {
                counter : 0,
                x : 0,
                y : 0,
            },
            methods : {
                showAlert : function() {
                    alert();
                },

                
        //  İkinci yol --- fonksiyon 
                increaseCounter : function() {
                    this.counter++;
                }, 


                updateCoords : function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            }
        })
    </script>

    
</body>
</html>
