<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Modifier</title>

        <!-- 
      Modifier Nedir ? 

      Modifier bir fiilin kendine has özelliklerini yapmamızı engelleyen , yasaklayan özelliktir diyebiliriz.
      Mesela a elementine tıkladığımızda varsayılan davranışı yani "a href " içerisine belirttiğimiz linkle gitmesidir biz bunu engellemiyi görüceğiz.

     -->
</head>
<body>
    <div id="app">
        <button v-on:click="showAlert('Dikkat!')">Alert Göster</button>
        <!--
            
            <button v-on:click="showAlert('Dikkat!')">Alert Göster</button>

                Fonksiyonun içerisine string olarak "Dikkat!" gönderdik 
        


            Event objesini kullanmak için ikinci parametrede "$event" alabiliriz. 
            aslında herhangi bir şekilde yazmamıza gerek kalmadan eventi kendisi gönderiyor ama paramterte göndericeksek  "$event" ile hangi sırada göndermek istediyorsak fonksiyona öyle gönderebiliriz.

            2.Görev :
            Gizli kısmının üzerine geldiğimde herhangi bir şekilde "updateCoords" isimli methodu çalışmasın ve koordinatlar burada update olmasın.
                 <span v-on:mousemove.stop>Gizli Kısım</span>   Yani mousemove eventini dinle diyoruz fakat bunu dinlereken stop yap.

        -->
    
      
        <button v-on:click="increaseCounter(10, $event)">Arttır</button>

        <p> {{ counter}}</p>

           <!-- Burada koordinatları göstericeğiz -->
           <p v-on:mousemove="updateCoords(6, $event)"> Koordinat : {{x}},{{y}}
            <span v-on:mousemove.stop>Gizli Kısım</span>
           </p>
    </div>

    
    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    
    <script>
        new Vue ({
            el : "#app",
            data : {
                counter : 0,
                x : 0,
                y : 0,
            },
            methods : {
                showAlert : function(name) {   //Argümanı buradan alıyoruz 
                    alert(name);   // "name" kullanarak alertin içerisine "Dikkat!" yazdırabiliyoruz.
                },

                increaseCounter: function(step){
                    this.counter+=step;

                    // this.counter = this.counter + step ; 
               
                },

                updateCoords : function(step,event) {
                    this.counter += step;
                    this.x = event.clientX;
                    this.y = event.clientY;
                }
            },
               
      
            


        })
    </script>

    
</body>
</html>
