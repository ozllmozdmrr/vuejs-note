<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js 1.Ders</title>
</head>
<body>
    
    <div id="app">
        <h1>{{ title }}</h1>
        <hr>
        <input type="text"  v-on:input="changeTitle">
        <p>{{ description }}</p>
    </div>



    <!-- 
        new Vue(); Demek istediğimiz "artık benim kontrol edebileceğim vue ile kontrol edeceğim küçük uygulamayı başlat " diyoruz .

        PEKİİ NEYİ KONTROL EDİCEZ, NAPICAZ??

        new Vue({}); "()" içerisine constructer (yapılandırıcı) olarak gönderdiğimiz değerler bir javascript obje olarak geliyor bunu için {} kullanıyoruz.

        el isimli props element kelimenin kısaltması yani burada "vue ile beraber hangi html blogunu kontrol altına alıcam" demek bu. 
        Bu seçme işlemini yapmak için standart seçicileri kullanıcaz ( id , class)... fakat genel olarak bir tane root parent bir container ihtiyacımız var. Bu containerin içerisine kullanabileceğimiz istediğimiz kadar kontrol altına alıcağımız elementleri yazıyoruz. 

        Vue ile id'si app olan divin kontrol altına alıcaz, kontrol altına aldığımızda içerisindeki tüm elementlere istediğimiz gibi erişebiliriz.


        data : dediğimiz arkadaş app içerisinde yada vue içerisindeki kullanıcağımız tüm verileri içeren property diyebiliriz. Bu propert karşısına bir obje alıyor, obje almasını sebebi birden fazla değer  alacak olması.
        
        title isimli bir dğeişken oluşturduk ve ben bunu app veya js içerisinde kullanabilirim. 
        biz bunu "p" içerisine yazalım tabi bunun birden fazla yolu var, biz ilkini yapalım.

        <p> Buraya string interpolation (dize ilişkilendirme) denen bir syntax ile yazıyoruz, yani {{ Buraya vue içerisinde tanımladığımız bazı özel property gibi method, veriler gibi özel proptery çağırabiliyoruz.  }}</p>


        ----- Kısım 2 ----

        İlk olarak inputun içerisine yazılan herhangi bir karakteri algılamamız lazım.Bu karakterleri algılayabilmek için ilk olarak bir eventi ( event listener veya olay yöneticisi ile ilgili bilgiler yer alıyor.) yakalıyor olmamız gerek.
        input isimli bir eventşi yakalıyoruz tabi ki burada elementin içerisinde bazı tanımlamalar yapabiliyoruz vue.js den kaynaklı bunlara directive deneniyor.
        Directive kullanarak biz inputun içerisinde herhangi bir karakter yazıldığında ortaya çıkan eventi yakalayabiliyoruz. O halde bu eventle bir şey tetiklendiğinde başka bir şeyi tetikletebiliriz ... İŞTE BUNU YAPICAZ !

        v-on:input -> Yani "input eventi olduğunda" demek. Şimdi bir şey çalıştırıcak çalıştırıcağı fonksiyonu yazıyoruz. Şimdi fonksiyon çalışıcap peki bunu nasıl belirticez? 
        Datadan sonra üçüncü vue.js'in kendi içerisinde kullandığı özel property tanımlıcaz.

        methods : buda bş obje ve içerisine fonksiyonlar alıyor.

        **** bizim amacımız description değerini değiştirmek.****

        Data'nın içerisindeki yada vue.js içerisinde herhangi veriye erişmek için "this" anahtar kelimesini kullanabilirsiniz. Daha sonra kolay bir şekilde data'nın, methodlar gibi bir çok property içerisindeki  verilerine ulaşabilirsiniz.



     -->




    
    <!-- Vue.js Link -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        new Vue({
            el : "#app",
            data : {
                title : "Vue.js 1.Ders Notları ",
                description : "Vue.js Kısaca tanım yapmak gerekirse Vue js client tarafında kullanıcı ara yüzü oluşturmayı sağlayan bir javascript kütüphanesidir."
            },
            methods : {
                changeTitle  : function(event){
                   this.description = event.target.value;
                }
            }
        });
    </script>
    
</body>
</html>
